<!DOCTYPE html>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        :root {
            --primary-color: #FF9500;
            --secondary-color: #FF7A00;
            --bg-color: #FFFFFF;
            --text-color: #333333;
            --light-gray: #F5F5F5;

            --dark-gray: #757575;

        * {

        body {

        .container {

            grid-template-columns: 1fr 1fr;

        /* èŠå¤©æœºå™¨äººåŒºåŸŸ */
        .chat-container {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;

        .chat-header {

        .user-message {

        .date-input {

        .date-input:focus {

        .send-btn {

            border-radius: 50%;
            width: 44px;
            height: 44px;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .send-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        /* é¢„æµ‹ç»“æœåŒºåŸŸ */
        .prediction-container {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            display: flex;
            gap: 20px;
        }

        .prediction-card {
            flex: 1;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .prediction-card:hover {
            transform: translateY(-5px);

        }

        .card-header {
            margin-bottom: 15px;
            color: var(--dark-gray);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .change {
            display: flex;
            align-items: center;
            font-size: 1em;
        }

        .up {
            color: #4CAF50;
        }

        .down {
            color: #F44336;
        }

        /* è¶‹åŠ¿å›¾åŒºåŸŸ */
        .chart-container {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .chart-tabs {
            display: flex;
            gap: 10px;
        }

        .chart-tab {
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            background-color: var(--light-gray);
        }

        .chart-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .chart-body {
            flex: 1;
            position: relative;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
                min-height: 100vh;
            }

            .chat-container {
                grid-column: 1;
                grid-row: 1;
                height: 50vh;
            }

            .prediction-container {
                grid-column: 1;
                grid-row: 2;
                flex-direction: row;
            }

            .chart-container {
                grid-column: 1;
                grid-row: 3;
                height: 50vh;
            }
        }

        @media (max-width: 576px) {
            .prediction-container {
                flex-direction: column;
                gap: 10px;
            }

            .value {
                font-size: 2em;
            }

            .container {
                padding: 10px;
                gap: 10px;
            }
        }

        .error {
            color: #F44336;
            text-align: center;
            margin: 10px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- èŠå¤©æœºå™¨äººåŒºåŸŸ -->
        <div class="chat-container">
            <div class="chat-header">
                <i>ğŸ“Š</i> æ™ºèƒ½é¢„æµ‹åŠ©æ‰‹
            </div>
            <div class="chat-body" id="chat-body">
                <div class="message bot-message">
                    æ‚¨å¥½ï¼æˆ‘æ˜¯é¢„æµ‹åŠ©æ‰‹ã€‚è¯·é€‰æ‹©ä¸€ä¸ªæœªæ¥30å¤©å†…çš„æ—¥æœŸï¼Œæˆ‘å°†ä¸ºæ‚¨é¢„æµ‹ç¾å…ƒæŒ‡æ•°å’Œé»„é‡‘ä»·æ ¼ã€‚
                </div>
            </div>
            <div class="chat-footer">
                <input type="date" id="date-input" class="date-input">
                <button id="send-btn" class="send-btn">â¤</button>
            </div>
            <div id="error-message" class="error"></div>
        </div>

        <!-- é¢„æµ‹ç»“æœåŒºåŸŸ -->
        <div class="prediction-container">
            <div class="prediction-card" id="dxy-card">
                <div class="card-header">ç¾å…ƒæŒ‡æ•°é¢„æµ‹</div>
                <div class="value" id="dxy-value">--</div>
                <div class="change" id="dxy-change">ç­‰å¾…é¢„æµ‹...</div>
            </div>
            <div class="prediction-card" id="gold-card">
                <div class="card-header">é»„é‡‘ä»·æ ¼é¢„æµ‹ (USD)</div>
                <div class="value" id="gold-value">--</div>
                <div class="change" id="gold-change">ç­‰å¾…é¢„æµ‹...</div>
            </div>
        </div>

        <!-- è¶‹åŠ¿å›¾åŒºåŸŸ -->
        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title">7å¤©é¢„æµ‹è¶‹åŠ¿</div>
                <div class="chart-tabs">
                    <div class="chart-tab active" data-chart="dxy">ç¾å…ƒæŒ‡æ•°</div>
                    <div class="chart-tab" data-chart="gold">é»„é‡‘ä»·æ ¼</div>
                </div>
            </div>
            <div class="chart-body">
                <canvas id="trend-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // è®¾ç½®æ—¥æœŸé€‰æ‹©å™¨èŒƒå›´
            const today = new Date();
            const maxDate = new Date();
            maxDate.setDate(today.getDate() + 30);
            
            const dateInput = $('#date-input');
            dateInput.attr('min', formatDate(today));
            dateInput.attr('max', formatDate(maxDate));
            dateInput.val(formatDate(today));

            // å›¾è¡¨åˆå§‹åŒ–
            const ctx = document.getElementById('trend-chart').getContext('2d');
            let chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: getDates(7),
                    datasets: [
                        {
                            label: 'ç¾å…ƒæŒ‡æ•°é¢„æµ‹',
                            data: Array(7).fill(null),
                            borderColor: '#FF9500',
                            backgroundColor: 'rgba(255, 149, 0, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        },
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                    animation: {
                        duration: 1000
                    }
                }
            });

            // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            $('#send-btn').click(function() {
                sendMessage();
            });

            // å›è½¦é”®å‘é€
            $('#date-input').keypress(function(e) {
                if(e.which == 13) {
                    sendMessage();
                }
            });

            // å›¾è¡¨åˆ‡æ¢äº‹ä»¶
            $('.chart-tab').click(function() {
                const chartType = $(this).data('chart');
                $('.chart-tab').removeClass('active');
                $(this).addClass('active');
                
                if (chartType === 'dxy') {
                    updateChart('ç¾å…ƒæŒ‡æ•°é¢„æµ‹', '#FF9500', 'rgba(255, 149, 0, 0.1)');
                } else {
                    updateChart('é»„é‡‘ä»·æ ¼é¢„æµ‹', '#FFD700', 'rgba(255, 215, 0, 0.1)');
                }
            });

            // å‘é€æ¶ˆæ¯å‡½æ•°
            function sendMessage() {
                const dateValue = dateInput.val();
                
                if (!dateValue) {
                    $('#error-message').text('è¯·é€‰æ‹©ä¸€ä¸ªæ—¥æœŸ');
                    return;
                }

                $('#error-message').text('');
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                appendMessage('user', `é¢„æµ‹ ${dateValue} çš„ç¾å…ƒæŒ‡æ•°å’Œé»„é‡‘ä»·æ ¼`);
                
                // æ·»åŠ ç­‰å¾…ä¿¡æ¯
                const waitMsgId = appendMessage('bot', `æ­£åœ¨åˆ†ææ•°æ®ä¸­<div class="loading"></div>`);
                
                // å‘é€AJAXè¯·æ±‚
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: { date_input: dateValue },
                    success: function(response) {
                        // ç§»é™¤ç­‰å¾…æ¶ˆæ¯
                        $(`#${waitMsgId}`).remove();
                        
                        if (response.error) {
                            appendMessage('bot', `æŠ±æ­‰ï¼Œé¢„æµ‹è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯: ${response.error}`);
                            $('#error-message').text(response.error);
                        } else {
                            // æ›´æ–°èŠå¤©æ¶ˆæ¯
                            appendMessage('bot', `${dateValue} çš„é¢„æµ‹ç»“æœï¼š<br>
                                ç¾å…ƒæŒ‡æ•°: ${response.dxy_predicted.toFixed(2)}<br>
                                é»„é‡‘ä»·æ ¼: ${response.gold_predicted.toFixed(2)} USD`);
                            
                            // æ›´æ–°é¢„æµ‹å¡ç‰‡
                            updatePredictionCards(response.dxy_predicted, response.gold_predicted);
                            
                            // ç”Ÿæˆè¶‹åŠ¿æ•°æ®å¹¶æ›´æ–°å›¾è¡¨
                            generateTrendData(response.dxy_predicted, response.gold_predicted);
                            
                            // è‡ªåŠ¨æ»šåŠ¨åˆ°å›¾è¡¨åŒºåŸŸ
                            $('html, body').animate({
                                scrollTop: $('.chart-container').offset().top
                            }, 800);
                        }
                    },
                    error: function() {
                        // ç§»é™¤ç­‰å¾…æ¶ˆæ¯
                        $(`#${waitMsgId}`).remove();
                        
                        appendMessage('bot', 'æŠ±æ­‰ï¼Œæ— æ³•è¿æ¥åˆ°é¢„æµ‹æœåŠ¡ã€‚è¯·ç¨åå†è¯•ã€‚');
                        $('#error-message').text('è¿æ¥æœåŠ¡å™¨å¤±è´¥');
                    }
                });
            }

            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function appendMessage(type, text) {
                const msgId = 'msg-' + Date.now();
                const msgClass = type === 'user' ? 'user-message' : 'bot-message';
                $('#chat-body').append(`<div id="${msgId}" class="message ${msgClass}">${text}</div>`);
                
                // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
                $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
                
                return msgId;
            }

            // æ›´æ–°é¢„æµ‹å¡ç‰‡
            function updatePredictionCards(dxyValue, goldValue) {
                $('#dxy-value').text(dxyValue.toFixed(2));
                $('#gold-value').text(goldValue.toFixed(2));
                
                // å‡è®¾å˜åŒ–é‡ (è¿™é‡Œåªæ˜¯UIå±•ç¤ºï¼Œå®é™…åº”æ ¹æ®å†å²æ•°æ®è®¡ç®—)
                const dxyChange = ((Math.random() * 2) - 1).toFixed(2);
                const goldChange = ((Math.random() * 20) - 10).toFixed(2);
                
                const dxyChangeHtml = dxyChange >= 0 ? 
                    `<span class="up">â†‘ ${dxyChange}</span>` : 
                    `<span class="down">â†“ ${Math.abs(dxyChange)}</span>`;
                
                const goldChangeHtml = goldChange >= 0 ? 
                    `<span class="up">â†‘ ${goldChange}</span>` : 
                    `<span class="down">â†“ ${Math.abs(goldChange)}</span>`;
                
                $('#dxy-change').html(dxyChangeHtml);
                $('#gold-change').html(goldChangeHtml);
            }

            // ç”Ÿæˆè¶‹åŠ¿æ•°æ®
            function generateTrendData(dxyValue, goldValue) {
                const dates = getDates(7);
                
                // ç”Ÿæˆéšæœºè¶‹åŠ¿æ•°æ® (å®é™…é¡¹ç›®ä¸­åº”æ›¿æ¢ä¸ºçœŸå®çš„é¢„æµ‹æ•°æ®)
                const dxyData = [dxyValue];
                const goldData = [goldValue];
                
                for (let i = 1; i < 7; i++) {
                    // éšæœºæ³¢åŠ¨ï¼Œç¡®ä¿è¶‹åŠ¿å¹³æ»‘
                    dxyData.push(dxyData[i-1] + ((Math.random() * 0.6) - 0.3));
                    goldData.push(goldData[i-1] + ((Math.random() * 12) - 6));
                }
                
                // æ›´æ–°å›¾è¡¨æ•°æ®
                const activeChart = $('.chart-tab.active').data('chart');
                if (activeChart === 'dxy') {
                    updateChartData(dates, dxyData, 'ç¾å…ƒæŒ‡æ•°é¢„æµ‹', '#FF9500', 'rgba(255, 149, 0, 0.1)');
                } else {
                    updateChartData(dates, goldData, 'é»„é‡‘ä»·æ ¼é¢„æµ‹', '#FFD700', 'rgba(255, 215, 0, 0.1)');
                }
            }

            // æ›´æ–°å›¾è¡¨æ•°æ®
            function updateChartData(labels, data, label, borderColor, backgroundColor) {
                chart.data.labels = labels;
                chart.data.datasets[0].label = label;
                chart.data.datasets[0].data = data;
                chart.data.datasets[0].borderColor = borderColor;
                chart.data.datasets[0].backgroundColor = backgroundColor;
                chart.update();
            }

            // æ›´æ–°å›¾è¡¨ç±»å‹
            function updateChart(label, borderColor, backgroundColor) {
                const data = chart.data.datasets[0].data;
                updateChartData(chart.data.labels, data, label, borderColor, backgroundColor);
            }

            // è·å–æœªæ¥å‡ å¤©çš„æ—¥æœŸ
            function getDates(days) {
                const dates = [];
                const startDate = new Date(dateInput.val() || new Date());
                
                for (let i = 0; i < days; i++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + i);
                    dates.push(formatDateShort(date));
                }
                
                return dates;
            }

            // æ ¼å¼åŒ–æ—¥æœŸ (YYYY-MM-DD)
            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // æ ¼å¼åŒ–çŸ­æ—¥æœŸ (MM-DD)
            function formatDateShort(date) {
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${month}-${day}`;
            }
        });
    </script>
